<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | SkillScore</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#f8fafc,#eef2ff,#f8fafc);position:relative}
body::before{content:'';position:absolute;width:500px;height:500px;background:radial-gradient(circle,rgba(99,102,241,.06),transparent 70%);top:-150px;right:-100px}
body::after{content:'';position:absolute;width:400px;height:400px;background:radial-gradient(circle,rgba(245,158,11,.05),transparent 70%);bottom:-100px;left:-100px}
a{text-decoration:none;color:inherit}
.back-link{position:fixed;top:24px;left:24px;z-index:10;display:flex;align-items:center;gap:8px;font-size:13px;font-weight:500;color:#64748b;padding:8px 16px;background:#fff;border-radius:10px;border:1px solid #e2e8f0;transition:all .2s}
.back-link:hover{color:#6366f1;border-color:#c7d2fe;background:#f5f3ff}
.card{background:#fff;border:1px solid #f1f5f9;border-radius:20px;padding:44px;width:100%;max-width:440px;box-shadow:0 8px 40px rgba(0,0,0,.06);position:relative;z-index:1;text-align:center}
.card .icon-circle{width:64px;height:64px;border-radius:18px;background:linear-gradient(135deg,#f59e0b,#d97706);display:flex;align-items:center;justify-content:center;font-size:26px;color:#fff;margin:0 auto 20px;box-shadow:0 6px 20px rgba(245,158,11,.25)}
.card h3{font-size:24px;font-weight:800;color:#0f172a;margin-bottom:6px}
.card .sub{font-size:14px;color:#94a3b8;margin-bottom:24px}
.flash-msg{padding:12px 16px;border-radius:10px;font-size:13px;font-weight:500;margin-bottom:20px;display:flex;align-items:center;gap:10px;text-align:left}
.flash-msg.success{background:#f0fdf4;color:#16a34a;border:1px solid #bbf7d0}
.flash-msg.danger{background:#fef2f2;color:#dc2626;border:1px solid #fecaca}
.form-group{margin-bottom:16px;text-align:left}
.form-group label{display:block;font-size:13px;font-weight:500;color:#475569;margin-bottom:6px}
.input-wrap{display:flex;align-items:center;gap:10px;padding:0 14px;background:#fff;border:1.5px solid #e2e8f0;border-radius:11px;transition:border-color .2s}
.input-wrap:focus-within{border-color:#f59e0b;box-shadow:0 0 0 3px rgba(245,158,11,.08)}
.input-wrap i{color:#94a3b8;font-size:15px;width:18px}
.input-wrap input{flex:1;padding:12px 0;border:none;outline:none;font-family:'Inter',sans-serif;font-size:14px;color:#1e293b;background:transparent}
.input-wrap input::placeholder{color:#cbd5e1}
.btn-submit{width:100%;padding:13px;border-radius:11px;font-size:15px;font-weight:600;color:#fff;background:linear-gradient(135deg,#f59e0b,#d97706);border:none;cursor:pointer;font-family:'Inter',sans-serif;box-shadow:0 3px 14px rgba(245,158,11,.3);transition:all .3s;display:flex;align-items:center;justify-content:center;gap:8px;margin-top:6px}
.btn-submit:hover{transform:translateY(-1px);box-shadow:0 6px 22px rgba(245,158,11,.4)}
.form-footer{text-align:center;margin-top:24px;font-size:14px;color:#94a3b8}
.form-footer a{color:#6366f1;font-weight:600}
.form-footer a:hover{text-decoration:underline}
</style>
</head>
<body>
<a href="{{ url_for('index') }}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>

<div class="card">
  <div class="icon-circle"><i class="fas fa-key"></i></div>
  <h3>Reset Password</h3>
  <p class="sub">Enter your email and set a new password</p>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="flash-msg {{ category }}"><i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>{{ message }}</div>
    {% endfor %}
  {% endwith %}
  <form method="POST">
    <div class="form-group">
      <label>Registered Email</label>
      <div class="input-wrap"><i class="fas fa-envelope"></i><input type="email" name="email" placeholder="you@example.com" required></div>
    </div>
    <div class="form-group">
      <label>New Password</label>
      <div class="input-wrap"><i class="fas fa-lock"></i><input type="password" name="new_password" placeholder="Enter new password" required></div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <div class="input-wrap"><i class="fas fa-shield"></i><input type="password" name="confirm_password" placeholder="Confirm new password" required></div>
    </div>
    <button type="submit" class="btn-submit"><i class="fas fa-rotate-right"></i> Reset Password</button>
  </form>
  <div class="form-footer">Remember your password? <a href="{{ url_for('login') }}">Sign in</a></div>
</div>
</body>
</html>
