<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | SkillScore</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0f172a;overflow-x:hidden}
.auth-bg{position:fixed;inset:0;z-index:0}
.auth-bg .orb{position:absolute;border-radius:50%;filter:blur(80px);opacity:.45;animation:float 20s infinite ease-in-out}
.auth-bg .orb-1{width:500px;height:500px;background:#f59e0b;top:-150px;left:-80px}
.auth-bg .orb-2{width:400px;height:400px;background:#6366f1;bottom:-100px;right:-80px;animation-delay:-7s}
.auth-bg .orb-3{width:300px;height:300px;background:#ef4444;top:60%;left:60%;animation-delay:-14s}
@keyframes float{0%,100%{transform:translate(0,0) scale(1)}25%{transform:translate(30px,-40px) scale(1.05)}50%{transform:translate(-20px,30px) scale(.95)}75%{transform:translate(40px,20px) scale(1.02)}}
.auth-card{position:relative;z-index:1;width:100%;max-width:440px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:24px;padding:44px 40px;backdrop-filter:blur(24px);margin:20px}
.lock-icon{width:64px;height:64px;background:linear-gradient(135deg,#f59e0b,#ef4444);border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:26px;color:#fff;margin:0 auto 24px;box-shadow:0 8px 32px rgba(245,158,11,.35)}
.auth-card h3{font-size:26px;font-weight:700;color:#fff;margin-bottom:6px;text-align:center}
.auth-card .subtitle{font-size:14px;color:rgba(255,255,255,.45);margin-bottom:30px;text-align:center}
.flash-msg{padding:12px 16px;border-radius:12px;margin-bottom:18px;font-size:13px;display:flex;align-items:center;gap:10px;animation:slideDown .3s ease}
.flash-msg.success{background:rgba(34,197,94,.15);color:#4ade80;border:1px solid rgba(34,197,94,.2)}
.flash-msg.danger{background:rgba(239,68,68,.15);color:#f87171;border:1px solid rgba(239,68,68,.2)}
@keyframes slideDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
.form-group{margin-bottom:20px}
.form-group label{display:block;font-size:13px;font-weight:500;color:rgba(255,255,255,.7);margin-bottom:8px}
.input-wrap{position:relative}
.input-wrap i{position:absolute;left:16px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,.3);font-size:15px;pointer-events:none}
.input-wrap input{width:100%;padding:14px 16px 14px 46px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:12px;color:#fff;font-size:14px;font-family:'Inter',sans-serif;outline:none;transition:all .3s}
.input-wrap input::placeholder{color:rgba(255,255,255,.3)}
.input-wrap input:focus{border-color:#f59e0b;background:rgba(245,158,11,.08);box-shadow:0 0 0 3px rgba(245,158,11,.15)}
.btn-auth{width:100%;padding:14px;background:linear-gradient(135deg,#f59e0b,#ea580c);color:#fff;border:none;border-radius:12px;font-size:15px;font-weight:600;font-family:'Inter',sans-serif;cursor:pointer;transition:all .3s;display:flex;align-items:center;justify-content:center;gap:8px;box-shadow:0 4px 20px rgba(245,158,11,.4);margin-top:6px}
.btn-auth:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(245,158,11,.5)}
.btn-auth:active{transform:translateY(0)}
.auth-footer{text-align:center;margin-top:24px;font-size:14px;color:rgba(255,255,255,.45)}
.auth-footer a{color:#fbbf24;text-decoration:none;font-weight:600;transition:color .2s}
.auth-footer a:hover{color:#fde68a}
.back-home{position:fixed;top:30px;left:30px;z-index:10;color:rgba(255,255,255,.6);font-size:13px;text-decoration:none;display:flex;align-items:center;gap:8px;transition:all .2s;padding:8px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.05)}
.back-home:hover{color:#fff;background:rgba(255,255,255,.1)}
@media(max-width:480px){.auth-card{padding:32px 24px;margin:16px}}
</style>
</head>
<body>

<div class="auth-bg">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
</div>

<a href="{{ url_for('index') }}" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>

<div class="auth-card">
  <div class="lock-icon"><i class="fas fa-key"></i></div>
  <h3>Reset Password</h3>
  <p class="subtitle">Enter your email and set a new password</p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="flash-msg {{ category }}">
        <i class="fas {{ 'fa-check-circle' if category == 'success' else 'fa-exclamation-circle' }}"></i>
        {{ message }}
      </div>
    {% endfor %}
  {% endwith %}

  <form action="{{ url_for('forgot_password') }}" method="POST">
    <div class="form-group">
      <label>Registered Email</label>
      <div class="input-wrap">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="you@example.com" required>
      </div>
    </div>

    <div class="form-group">
      <label>New Password</label>
      <div class="input-wrap">
        <i class="fas fa-lock"></i>
        <input type="password" name="new_password" placeholder="Enter new password" required>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <div class="input-wrap">
        <i class="fas fa-shield-halved"></i>
        <input type="password" name="confirm_password" placeholder="Confirm new password" required>
      </div>
    </div>

    <button type="submit" class="btn-auth">
      <i class="fas fa-rotate-right"></i> Reset Password
    </button>
  </form>

  <div class="auth-footer">
    Remember your password? <a href="{{ url_for('login') }}">Sign in</a>
  </div>
</div>

</body>
</html>
