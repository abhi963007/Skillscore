{% extends "dashboard_base.html" %}
{% block title %}Settings{% endblock %}
{% block page_title %}Settings{% endblock %}
{% block content %}

<div style="display:grid;grid-template-columns:repeat(2,1fr);gap:20px">
  <div class="card-panel">
    <h3><i class="fas fa-user-circle"></i> Profile Settings</h3>
    <div class="form-group"><label>Display Name</label><input type="text" class="form-input" value="{{ session.get('user_name', '') }}"></div>
    <div class="form-group"><label>Email</label><input type="email" class="form-input" value="{{ session.get('user_email', '') }}"></div>
    <button class="btn-primary btn-sm"><i class="fas fa-save"></i> Save Changes</button>
  </div>

  <div class="card-panel">
    <h3><i class="fas fa-lock"></i> Security</h3>
    <div class="form-group"><label>Current Password</label><input type="password" class="form-input" placeholder="Enter current password"></div>
    <div class="form-group"><label>New Password</label><input type="password" class="form-input" placeholder="Enter new password"></div>
    <div class="form-group"><label>Confirm Password</label><input type="password" class="form-input" placeholder="Confirm new password"></div>
    <button class="btn-primary btn-sm"><i class="fas fa-key"></i> Update Password</button>
  </div>

  <div class="card-panel">
    <h3><i class="fas fa-bell"></i> Notifications</h3>
    <div style="display:flex;flex-direction:column;gap:14px">
      <label style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#f8fafc;border-radius:10px;border:1px solid #f1f5f9;cursor:pointer">
        <span style="font-size:13px;color:#475569">Email Notifications</span>
        <input type="checkbox" checked style="accent-color:#6366f1;width:18px;height:18px">
      </label>
      <label style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#f8fafc;border-radius:10px;border:1px solid #f1f5f9;cursor:pointer">
        <span style="font-size:13px;color:#475569">Exam Reminders</span>
        <input type="checkbox" checked style="accent-color:#6366f1;width:18px;height:18px">
      </label>
      <label style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#f8fafc;border-radius:10px;border:1px solid #f1f5f9;cursor:pointer">
        <span style="font-size:13px;color:#475569">Result Alerts</span>
        <input type="checkbox" style="accent-color:#6366f1;width:18px;height:18px">
      </label>
    </div>
  </div>

  <div class="card-panel">
    <h3><i class="fas fa-server"></i> System</h3>
    <div style="display:flex;flex-direction:column;gap:14px">
      <div style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#f8fafc;border-radius:10px;border:1px solid #f1f5f9">
        <span style="font-size:13px;color:#475569">Platform Version</span>
        <span style="font-size:13px;font-weight:600;color:#1e293b">v2.0.0</span>
      </div>
      <div style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#f8fafc;border-radius:10px;border:1px solid #f1f5f9">
        <span style="font-size:13px;color:#475569">Database</span>
        <span class="badge green">Connected</span>
      </div>
      <div style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#f8fafc;border-radius:10px;border:1px solid #f1f5f9">
        <span style="font-size:13px;color:#475569">Last Backup</span>
        <span style="font-size:13px;font-weight:600;color:#1e293b">Today, 6:00 AM</span>
      </div>
    </div>
  </div>
</div>

{% endblock %}
